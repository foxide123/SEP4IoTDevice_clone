name: Test Coverage with Coveralls

on:
    push:
      branches: [ "project_test_setup"]
    pull_request:
      branches: [ "project_test_setup"]  

env:
  BUILD_TYPE: Debug
  GTEST_COLOR: 1

jobs:
  build_and_coverage:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        sudo apt update -y
        sudo apt install -y lcov

    - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_CXX_FLAGS='--coverage'
  
    - name: Build
        # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
  
    - name: Test
      working-directory: ${{github.workspace}}/build/test
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: ./appTest

    - name: Coverage
      run: |
        cd ${{github.workspace}}/build
        lcov --directory . --capture --output-file coverage.info
        lcov --remove coverage.info '/usr/*' '*/test/*' --output-file coverage.info
        lcov --remove coverage.info '*/target/lib/drivers/*' --output-file coverage.info
        lcov --remove coverage.info '*/target/lib/FreeRTOS/*' --output-file coverage.info
        lcov --remove coverage.info '*/test/src/FreeRTOS_defs/*' --output-file coverage.info
        lcov --remove coverage.info '*/build/*' --output-file coverage.info
        lcov --list coverage.info
    - name: List files
      run: cd ${{github.workspace}}/build && ls -R

    - name: Coveralls
      uses: coverallsapp/github-action@v1
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        path-to-lcov: ${{github.workspace}}/build/coverage.info
